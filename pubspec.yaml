name: esp32_alarm_track
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^9.0.0
  flutter_map: ^7.0.2
  cupertino_icons: ^1.0.8
  latlong2: ^0.9.1
  flutter_local_notifications: ^17.0.0
  provider: ^6.1.1
  permission_handler: ^11.2.0
  shared_preferences: ^2.5.3
  flutter_polyline_points: ^2.1.0
  http: ^1.1.0
  url_launcher: ^6.2.0
  # Firebase dependencies
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/motorbike.png

# Cấu hình custom app icon với padding để không bị cắt
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/motorbike.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/motorbike.png"
